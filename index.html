<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <title>AI live Translations Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      :root {
        --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
        --premium-indigo: #4f46e5;
        --premium-violet: #7c3aed;
      }
      
      body {
        font-family: 'Plus Jakarta Sans', sans-serif;
        background-color: #fcfdff;
        color: #0f172a;
        overscroll-behavior-y: none;
        -webkit-tap-highlight-color: transparent;
        user-select: none;
        letter-spacing: -0.01em;
      }
      
      .no-scrollbar::-webkit-scrollbar { display: none; }
      .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

      @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px) scale(0.98); }
        to { opacity: 1; transform: translateY(0) scale(1); }
      }
      
      @keyframes float-slow {
        0%, 100% { transform: translateY(0) rotate(0deg); }
        50% { transform: translateY(-20px) rotate(5deg); }
      }

      @keyframes blob-pulse {
        0%, 100% { transform: scale(1); opacity: 0.3; }
        50% { transform: scale(1.1); opacity: 0.5; }
      }

      .animate-fade-in-up {
        animation: fade-in-up 0.8s cubic-bezier(0.16, 1, 0.3, 1) forwards;
      }
      
      .premium-shadow {
        box-shadow: 0 20px 50px -12px rgba(79, 70, 229, 0.12);
      }
      
      .glass-card {
        background: rgba(255, 255, 255, 0.7);
        backdrop-filter: blur(20px);
        -webkit-backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.8);
      }
      
      .glass-nav {
        background: rgba(255, 255, 255, 0.75);
        backdrop-filter: blur(30px);
        -webkit-backdrop-filter: blur(30px);
        border: 1px solid rgba(255, 255, 255, 0.5);
        box-shadow: 0 -10px 40px -15px rgba(0, 0, 0, 0.05);
      }
      
      .premium-gradient {
        background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 100%);
      }

      .caption-glow {
        text-shadow: 0 0 30px rgba(250, 204, 21, 0.4);
      }

      button:active {
        transform: scale(0.96);
        transition: transform 0.1s cubic-bezier(0.16, 1, 0.3, 1);
      }

      .login-3d-card {
        transform-style: preserve-3d;
        perspective: 1000px;
        transition: transform 0.5s ease;
      }

      .login-mesh {
        background: radial-gradient(circle at 0% 0%, #4f46e5 0%, transparent 50%),
                    radial-gradient(circle at 100% 0%, #7c3aed 0%, transparent 50%),
                    radial-gradient(circle at 100% 100%, #ec4899 0%, transparent 50%),
                    radial-gradient(circle at 0% 100%, #06b6d4 0%, transparent 50%);
        background-size: 200% 200%;
        animation: mesh-flow 15s ease infinite;
      }

      @keyframes mesh-flow {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }
    </style>
    <script type="importmap">
    {
      "imports": {
        "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
        "react/": "https://esm.sh/react@^19.2.4/",
        "react": "https://esm.sh/react@^19.2.4",
        "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
        "@google/genai": "https://esm.sh/@google/genai@^1.40.0"
      }
    }
    </script>
  </head>
  <body>
    <div id="root"></div>
  </body>
</html>
